<html>
	<title>Go upload</title>
	<body>

 		<!--Form to post a file-->
 		<form action="http://localhost:9090/update" method="post" enctype="multipart/form-data">
	 		<label for="faculty">Faculty:</label>
	 		<input type="text" name="faculty" id="faculty"><br>

	 		<label for="course">Course:</label>
	 		<input type="text" name="course" id="course"><br>

			<label for="year">Year:</label>
			<input type="number" name="year" id="year"><br>

			<label for="id">ID:</label>
			<input type="text" name="id" id="id"><br>

			<label for="file">Filename:</label>
			<input type="file" name="file" id="file"><br>

			<input type="submit" name="submit" value="Submit"> 
 		</form>

		<!--Form to get a file-->
 		<form action="http://localhost:8080/get" method="get" enctype="multipart/form-data">
 			<label for="id">ID to get:</label>
 			<input type="text" name="id" id="id">

 			<input type="submit" name="submit" value="Submit">
 		</form>

		<!--Form to delete a file-->
		<form action="http://localhost:8080/delete" method="delete">
			<label for="id">ID to remove:</label>
			<input type="text" name="id" id="id">
			
 			<input type="submit" name="submit" value="Submit">
 		</form>

 	</body>
 </html>
